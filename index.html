<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kathmandu's Cuisines</title>
    <link rel="icon" href="assets/metaLogo.jpg" type="image/jpg" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/foodComponent.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <nav>
      <div class="nav--title">
        <img src="assets/logo1.png" />
      </div>
    </nav>
    <div class="side-line1"></div>
    <div class="side-line2"></div>
    <main>
      <section class="intro--section--wrapper">
        <div class="intro--section--darken"></div>
        <div class="intro--section--gradient"></div>
        <div class="intro--text1">
          <p class="intro--h2">Experience</p>
          <br />
          <p class="intro--h3">The</p>
          <br />
          <p class="intro--h2">Best Delicacies</p>
          <br />
          <p class="intro--h3">of</p>
        </div>
        <div class="intro--text2">
          <p class="intro--h1">KATHMANDU</p>
        </div>
      </section>
      <section class="button--section--wrapper">
          <div class="buttons--wrapper">

              <button class="button--section btn--focus" id="button-all">
                  <p>All</p>
                </button>
                <button class="button--section" id="button-mains"><p>Mains</p></button>
                <button class="button--section" id="button-drink"><p>Drinks</p></button>
                <button class="button--section" id="button-beverage">
                    <p>Beverages</p>
                </button>
                <button class="button--section" id="button-desert">
                    <p>Deserts</p>
                </button>
            </div>
        <div class="button--section--hover button--right"></div>
      </section>
      <section class="foods"></section>
    </main>
    <footer>
      <div class="footer--skyline">
        <p>
          Discover Kathmandu!<br />
          <u>The city of Dreams</u>
        </p>
      </div>
    </footer>
  </body>
  <script src="js/main.js"></script>
  <script src="js/foods.js"></script>
</html>
